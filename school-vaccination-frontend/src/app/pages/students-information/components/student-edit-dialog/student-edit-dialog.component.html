<h2 mat-dialog-title>Edit Student</h2>
<mat-dialog-content>
  <form [formGroup]="editForm">
    <mat-form-field class="w-100">
      <mat-label>Student ID</mat-label>
      <input matInput formControlName="studentId">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Class</mat-label>
      <input matInput formControlName="class">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Age</mat-label>
      <input matInput type="number" formControlName="age">
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Date of Birth</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onSave()" [disabled]="editForm.invalid">Save</button>
</mat-dialog-actions>


<div *ngIf="alertMessage" class="alert alert-fixed-bottom" [ngClass]="'alert-' + alertType" role="alert">
  {{ alertMessage }}
</div>
