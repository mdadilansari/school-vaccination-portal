<div class="grid-container">
  <mat-card class="student-card" *ngFor="let student of students">
    <mat-card-header>
      <mat-card-title>{{ student.name }} (Class {{ student.class }})</mat-card-title>
      <mat-card-subtitle>Age: {{ student.age }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <p><strong>Student Id:</strong> {{ student.studentId }}</p>
      <p><strong>Enrolled in Drive:</strong> {{ student.enrolledInDrive ? 'Yes' : 'No' }}</p>
    </mat-card-content>

    <mat-card-actions align="end" style="gap: 5px;">
      <button mat-flat-button color="primary" (click)="enrollStudent(student.studentId)" [disabled]="student.enrolledInDrive">
        Enroll
      </button>
      <button mat-stroked-button color="primary" (click)="deleteStudent(student.studentId)">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
