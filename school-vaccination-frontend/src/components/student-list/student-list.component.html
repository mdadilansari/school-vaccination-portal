<div class="container">
  <mat-card>
    <h2>Add Student</h2>

    <form class="studentForm" #studentForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newStudent.name" name="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Class</mat-label>
        <input matInput type="text" [(ngModel)]="newStudent.class" name="class" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="dobPicker" [(ngModel)]="newStudent.dateOfBirth" name="dateOfBirth" required>
        <mat-datepicker-toggle matSuffix [for]="dobPicker"></mat-datepicker-toggle>
        <mat-datepicker #dobPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Vaccinations Taken</mat-label>
        <mat-select multiple [(ngModel)]="newStudent.vaccinations" name="vaccinations" required>
          <mat-option *ngFor="let option of vaccinationOptions" [value]="option">{{ option }}</mat-option>
        </mat-select>
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="addStudent()" [disabled]="!studentForm.form.valid">Add</button>
    </form>
  </mat-card>

  <mat-card *ngFor="let student of students">
    <mat-card-title>{{ student.name }} (Class {{ student.class }})</mat-card-title>
    <mat-card-subtitle>Age: {{ student.age }}</mat-card-subtitle>
    <p>Vaccination Status: {{ student.vaccinationStatus }}</p>
    <p>Enrolled in Vaccination Drive: {{ student.enrolledInDrive }}</p>
    <button mat-button color="primary" (click)="enrollStudent(student.studentId)">Enroll in Drive</button>
    <button mat-button color="warn" (click)="deleteStudent(student.studentId)">Delete</button>
  </mat-card>
</div>

<div *ngIf="alertMessage" class="alert alert-fixed-bottom" [ngClass]="'alert-' + alertType" role="alert">
  {{ alertMessage }}
</div>
